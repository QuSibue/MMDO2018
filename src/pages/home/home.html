<ion-header>
  <ion-navbar>
    <ion-title>
      My movie data base
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  The world is your oysster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

  <ion-list>   
      <ion-item *ngFor="let result of resultat">
          <ion-thumbnail item-start >
            <img [src]="result.image">
          </ion-thumbnail>
          <h2>{{result.title}}</h2>
          <p>{{result.author}} â€¢ {{result.date}}</p>
          <button ion-button clear item-end (click)="itemSelected(result)">View</button>
        </ion-item> 
  </ion-list>
</ion-content>
